<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    
    <title>Conver-money</title>
</head>

<body>
    <div class="body">
        <div class="container">
            <img src="/assets/logo moeda.png" alt="casa-moeda" class="foto">
            <h1 class="trxto">In Black</h1>
        </div>
    </div>
    <img src="/assets/logo.gif" alt="logo-convert-money" class="img-logo">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"><b>$</b> Dólar</option>
                <option value="euro"><b>€</b> Euro</option>
                <option value="libra"><b>£</b> Libra</option>
                <option value="(BTC)"><b>₿</b> Bitcoin</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="/assets/Real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <Img src="/assets/Vector.png" alt="seta" class="arrow-img">

            <div class="currency-box">
                <img src="/assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency">Dolar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
    <script src="/scripts.js"></script>
</body>

</html>
